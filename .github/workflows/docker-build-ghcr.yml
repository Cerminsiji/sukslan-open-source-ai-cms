name: Build & Publish Docker Images (GHCR)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Dashboard
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sukslan-dashboard:${{ github.ref_name }} apps/dashboard
          docker push ghcr.io/${{ github.repository_owner }}/sukslan-dashboard:${{ github.ref_name }}

      - name: Build & Push Worker API
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sukslan-worker-api:${{ github.ref_name }} apps/worker-api
          docker push ghcr.io/${{ github.repository_owner }}/sukslan-worker-api:${{ github.ref_name }}
